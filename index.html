<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-primary px-4" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">PHP SHOP</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Ordini</a>
                    </li>
                </ul>
                <!-- Bottone trigger modale Carrello -->
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i class="fa-solid fa-cart-shopping text-white"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Modale Carello -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="cartModalLabel">Il tuo carrello:</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Il tuo ordine (n* prodotti):</p>
                    <!-- Tabello prodotti carello -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Prodotto</th>
                                <th scope="col">Quantità</th>
                                <th scope="col">Prezzo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Esempio riga -->
                            <tr>
                                <td scope="row">1</td>
                                <td>Prodotto 1</td>
                                <td>2</td>
                                <td>€20.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-primary">Procedi all'ordine</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <main>
        <div class="container">
            <h1 class="text-center mt-5">Benvenuto in PHP SHOP!</h1>
            <p class="text-center mb-5">Qui puoi trovare una vasta gamma di prodotti.</p>
            <!-- Catalogo -->
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4">
                <!-- Esempio prodotto -->
                <div class="col mb-3">
                    <div class="card h-100">
                        <img src="https://placehold.co/600x400" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Nome prodotto</h5>
                            <span>€20.00</span>
                            <p class="text-muted">n* disponibili</p>
                            <p class="card-text">Descrizione prodotto</p>
                            <button class="btn btn-primary">Aggiungi al carrello</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
